<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Warranty Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?car,repair');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: rgba(0, 123, 255, 0.9);
			height: 80px; /* Adjust height as needed */
			padding: 20px 0;
        }
        .navbar-brand {
            color: #fff !important;
            font-weight: bold;
        }
        .container {
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        .card {
            transition: transform 0.3s ease-in-out;
            background: rgba(255, 255, 255, 0.8);
        }
        .card:hover {
            transform: scale(1.05);
        }
        .footer {
            background-color: rgba(52, 58, 64, 0.9);
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        </div>
    </nav>
    
    <div class="container text-center">
        <h1 class="mt-4">Welcome to Smart Warranty Locator</h1>
        <p class="lead">Manage your car Service easily.</p>
        
        <div class="row mt-5">
            <div class="col-md-4">
                <div class="card p-3 shadow">
                    <i class="fa-solid fa-car fa-3x text-primary"></i>
                    <h4 class="mt-3">Check Warranty</h4>
                    <a href="{{ url_for('check_warranty_page') }}" class="btn btn-primary">Check Now</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 shadow">
                    <i class="fa-solid fa-tools fa-3x text-danger"></i>
                    <h4 class="mt-3">Service Centers</h4>
                    <a href="{{ url_for('service_centers_page') }}" class="btn btn-danger">Find Now</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 shadow">
                    <i class="fa-solid fa-calendar-check fa-3x text-success"></i>
                    <h4 class="mt-3">Book Appointment</h4>
                    <a href="{{ url_for('book_appointment') }}" class="btn btn-success">Book Now</a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>&copy; 2025 Smart Warranty Calculator. All rights reserved.</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

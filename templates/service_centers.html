<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Centers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?garage,car-service');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: rgba(0, 123, 255, 1);
            padding: 20px;
        }
        .navbar-brand {
            color: white !important;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .container {
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Service Centers</a>
    </nav>

    <div class="container">
        <h2 class="text-center">Find Service Centers</h2>
        <div class="mb-3">
            <label for="location" class="form-label">Enter Location:</label>
            <input type="text" id="location" class="form-control" placeholder="Enter city or region">
            <button class="btn btn-primary mt-2" onclick="fetchServiceCenters()">Search</button>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody id="serviceCentersTable">
                <!-- Data will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        async function fetchServiceCenters() {
            const location = document.getElementById("location").value.trim();
            if (!location) {
                alert("Please enter a location.");
                return;
            }
            const apiUrl = `https://wsl1cfbhud.execute-api.us-east-1.amazonaws.com/default/GetServiceCentersAPI?location=${encodeURIComponent(location)}`;


            try {
                const response = await fetch(apiUrl, {
                    method: "GET",
                    headers: { "Content-Type": "application/json" }
                });

                if (!response.ok) {
                    throw new Error(`HTTP Error ${response.status} - ${response.statusText}`);
                }

                const data = await response.json();
                const centers = Array.isArray(data) ? data : []; // Ensure centers is an array

                const tableBody = document.getElementById("serviceCentersTable");
                tableBody.innerHTML = "";

                if (centers.length === 0) {
                    tableBody.innerHTML = "<tr><td colspan='3' class='text-center'>No service centers found.</td></tr>";
                    return;
                }

                centers.forEach(center => {
                    const row = `
                        <tr>
                            <td>${center.name || "Unknown"}</td>
                            <td>${center.address || "No Address Available"}</td>
                            <td>${center.location || "Unknown"}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error("Error fetching service centers:", error);
                alert("Failed to fetch service centers. Please check the API URL or try again later.");
            }
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MechWiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* General Styling */
        body {
            background-image: url('https://source.unsplash.com/1600x900/?car,repair');
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif;
        }
        
        .navbar {
            background-color: rgba(0, 123, 255, 0.9);
            height: 80px;
            padding: 20px 0;
            display: flex;
            align-items: center;
        }

        .navbar-brand {
            color: white !important;
            font-weight: bold;
            font-size: 24px;
        }

        .container {
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Card Styling */
        .card {
            border: none;
            transition: transform 0.3s ease-in-out;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 4px 6px 15px rgba(0, 0, 0, 0.2);
        }

        .card i {
            font-size: 50px;
            margin-bottom: 15px;
        }

        .btn {
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
        }

        /* Footer */
        .footer {
            background-color: rgba(52, 58, 64, 0.9);
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .card {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
    </nav>
    
    <!-- Main Container -->
    <div class="container text-center">
        <h1 class="mt-4">Welcome to Smart Warranty Locator</h1>
        <p class="lead">Easily manage your carâ€™s service and warranty details.</p>
        
        <!-- Service Options -->
        <div class="row mt-5">
            <div class="col-md-4">
                <div class="card p-3 shadow text-center">
                    <i class="fa-solid fa-car text-primary"></i>
                    <h4 class="mt-3">Check Warranty</h4>
                    <a href="{{ url_for('check_warranty_page') }}" class="btn btn-primary w-100 mt-2">Check Now</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 shadow text-center">
                    <i class="fa-solid fa-tools text-danger"></i>
                    <h4 class="mt-3">Service Centers</h4>
                    <a href="{{ url_for('service_centers_page') }}" class="btn btn-danger w-100 mt-2">Find Now</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 shadow text-center">
                    <i class="fa-solid fa-calendar-check text-success"></i>
                    <h4 class="mt-3">Book Appointment</h4>
                    <a href="{{ url_for('book_appointment') }}" class="btn btn-success w-100 mt-2">Book Now</a>
                </div>
            </div>
        </div>

        <!-- Add Service Center Section -->
        <div class="row mt-4">
            <div class="col-md-4 offset-md-4">
                <div class="card p-3 shadow text-center">
                    <i class="fa-solid fa-plus-circle text-warning"></i>
                    <h4 class="mt-3">Add Service Center</h4>
                    <a href="{{ url_for('add_service_center_page') }}" class="btn btn-warning w-100 mt-2">Add Now</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Smart Warranty Locator. All rights reserved.</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

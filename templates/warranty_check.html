<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Warranty</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('https://source.unsplash.com/1600x900/?car,warranty');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: rgba(0, 123, 255, 1);
      padding: 30px 0;
    }
    .navbar-brand {
      color: black !important;
      font-weight: bold;
      font-size: 2rem;
    }
    .container {
      margin-top: 50px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    }
    .btn-primary {
      width: 100%;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Check Warranty</a>
    </div>
  </nav>
  
  <div class="container text-center">
    <h1 class="mt-4">Check Your Vehicle Warranty</h1>
    <p class="lead">Enter purchase details to check your warranty period.</p>
    
    <form id="warrantyForm" class="mt-4">
      <div class="mb-3">
        <label for="purchase_date" class="form-label">Purchase Date</label>
        <input type="date" class="form-control" id="purchase_date" required>
      </div>
      <div class="mb-3">
        <label for="warranty_duration" class="form-label">Warranty Duration (Months)</label>
        <input type="number" class="form-control" id="warranty_duration" placeholder="Enter warranty duration in months" required>
      </div>
      <button type="submit" class="btn btn-primary">Check Warranty</button>
    </form>
    <p id="result" class="mt-3"></p>
  </div>
  
  <script>
    document.getElementById("warrantyForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      let purchaseDate = document.getElementById("purchase_date").value;
      let warrantyDuration = document.getElementById("warranty_duration").value;

      if (!purchaseDate || !warrantyDuration) {
        document.getElementById("result").innerHTML = "<strong style='color: red;'>Please fill in all fields.</strong>";
        return;
      }

      const apiUrl = "https://2r07smft98.execute-api.us-east-1.amazonaws.com/dev/calculate/";
      
      fetch(apiUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          "purchase_date": purchaseDate,
          "warranty_duration": parseInt(warrantyDuration, 10)
        })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error("HTTP Error " + response.status);
        }
        return response.json();
      })
      .then(data => {
        console.log("API Response:", data);
        document.getElementById("result").innerHTML = `<strong>Warranty Expiry Date:</strong> ${data.warranty_expiry}`;
      })
      .catch(error => {
        console.error("Error:", error);
        document.getElementById("result").innerHTML = "<strong style='color: red;'>Error checking warranty.</strong>";
      });
    });
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
